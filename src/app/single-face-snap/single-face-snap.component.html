<div class="face-snap-card" [ngClass]="{snapped: faceSnap.like === true}">
    <h2>{{ faceSnap.title | titlecase}}</h2>
    <p>{{456546546.65462321654|number:'1.0-0'}}</p>
    <p>Mis en ligne le {{faceSnap.createdDate | date:'d MMMM yyyy à HH:mm'}}</p>

    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title" />

    <p>{{faceSnap.description}}</p>
    <p *ngIf="faceSnap.location === 'Paris'">Photo prise à {{faceSnap.location}}</p>
    <p>
        <button (click)="onSnapAction()">{{likeText}}</button>
        <span [ngStyle]="{color: 'rgb(0,'+faceSnap.snaps+',0)'}">like:{{faceSnap.snaps}}</span>

    </p>
</div>
